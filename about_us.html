<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="back.css" />
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
}
    .title {
        font-style: italic;
        font-stretch: expanded;
        font-size: 3em;
        text-align: center;
        margin-bottom: 80px;
        z-index: 1;
    }
    .team-name {
        font-style: oblique;
        font-size: 2em;
        text-align: center;
        margin-bottom: 50px;
        z-index: 1;
    }
   .logos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.logo:nth-child(2) {
    transition-delay: 200ms;
}

.logo:nth-child(3) {
    transition-delay: 400ms;
}
.logo:nth-child(4) {
    transition-delay: 600ms;
}
.team-member {
    margin: 20px;
    width: 200px;
    height: 200px;
    border: 2px dashed #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    transition: transform 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

.team-member:hover {
    transform: scale(1.1);
}

.team-member:active::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://condaluna.com/assets/stickers/popping-sparkles.gif');
    background-size: cover;
    animation: pop 0.3s ease-in-out;
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
@media only screen and (max-width: 600px) {
    body {
        font-size: 12px;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
}

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>

    <script src="https://klevron.github.io/codepen/three.js/OrbitControls.js"></script>
    <script src="./aboutus-js.js"></script>
    <button class="back" onclick="window.location.href='index.html'">Back</button>

</html>
